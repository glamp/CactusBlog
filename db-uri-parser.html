<form id='db-uri'>
<input type="text" id="uri" style="font-weight:normal;padding:10px;border-radius:6px;height:35px;width:900px;font-size:20px;" placeholder="" value="mongodb://me:password1234@mongohq.com:12345/mydb">

PRESS ENTER

<script type="text/javascript">
  $("#db-uri").submit(function(e) {
    var uri = $("#uri").val();
    $("#cmd-output").text(parseURI(uri));
    return false;
  });
  $("#pg").click(function(e) {
    var uri = $("#uri").val(postgresExample);
    $("#db-uri").submit()
    return false;
  });
  $("#mongo").click(function(e) {
    var uri = $("#uri").val(mongoExample);
    $("#db-uri").submit()
    return false;
  });
  $("#mysql").click(function(e) {
    var uri = $("#uri").val(mysqlExample);
    $("#db-uri").submit()
    return false;
  });
  $("#redis").click(function(e) {
    var uri = $("#uri").val(redisExample);
    $("#db-uri").submit()
    return false;
  });
</script>
