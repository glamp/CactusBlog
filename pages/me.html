{% extends "base.html" %}
{% block content %}
<h1>The Yaksis</h1>
<h3>Blah blah blah</h3>
<img src="static/img/theyaksis_graph.png" style="height:80%;width:80%;">
<ul>
	{% for post in posts %}
	<li> 
		<b><a href='{{ ROOT_URL }}/{{ post.path }}'>{{ post.title }}</a></b>
		by {{ post.author }} at {{ post.date|date:"F j Y" }}<br>
		{{ post.body|truncatewords_html:30}}
	</li>
	{% endfor %}
</ul>

{% endblock %}
